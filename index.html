<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
	<h2>Movie Search</h2>

	<form>
	   <input id="input" type="text" placeholder="Get som popcorn & enjoy...">
	      <select name="Type" id="choose">
		    <option value="">Choose type</option>
		    <option value="movie">Movie</option>
		    <option value="series">Serie</option>
		    <option value="game">Game</option>
	      </select>
	 
		<button type="submit" id="submit">Search</button>
		
	</form>

<div id="container">
	
</div>

	<script src="./js/app.js"></script>
</body>
</html>
